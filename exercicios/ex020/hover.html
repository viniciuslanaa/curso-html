<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
        }
        div:hover{
            color: rgb(255, 0, 0);
        }
    </style>
    <title>Hover Exemplo</title>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o cursor sobre o texto abaixo</p>
    <div>
        Passe o cursor aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo.</p>
</body>
</html>
